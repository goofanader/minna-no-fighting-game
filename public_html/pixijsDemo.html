<!doctype html> <!-- follow along this tutorial: https://github.com/kittykatattack/learningPixi -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style>* {padding: 0; margin: 0}</style>
  </head>
  <body>
    <script src="js/libraries/pixi.js-3.0.8/pixi.js"></script>
    <script>
      //Aliases
      var Container = PIXI.Container,
          autoDetectRenderer = PIXI.autoDetectRenderer,
          loader = PIXI.loader,
          resources = PIXI.loader.resources,
          Sprite = PIXI.Sprite,
          TextureCache = PIXI.utils.TextureCache,
          Rectangle = PIXI.Rectangle;

      //Create a Pixi stage and renderer and add the
      //renderer.view to the DOM
      var stage = new Container(),
          renderer = autoDetectRenderer(256, 256); //{antialias: false, transparent: false, resolution: 1, preserveDrawingBuffer: true}
      document.body.appendChild(renderer.view);
      document.body.appendChild(renderer.view);

      //load an image and run the `setup` function when it's done
      loader
        .add("media/images/myface.png")
        //.add("images/tileset.png")
        .load(setup);

      function setup() {

        //Create the `cat` sprite, add it to the stage, and render it
        var cat = new Sprite(resources["media/images/myface.png"].texture);

        //Change the sprite's position
        cat.x = 96;
        cat.y = 96;

        cat.scale.set(0.5, 0.5);
        cat.anchor.x = 0.5;
        cat.anchor.y = 0.5; // by setting the anchor, it __moves__ the image to be where the anchor should be.
        cat.rotation = 0.5; //radians

        /*//Create the `tileset` sprite from the texture
        var texture = TextureCache["images/tileset.png"];

        //Create a rectangle object that defines the position and
        //size of the sub-image you want to extract from the texture
        var rectangle = new Rectangle(192, 128, 64, 64);

        //Tell the texture to use that rectangular section
        texture.frame = rectangle;

        //Create the sprite from the texture
        var rocket = new Sprite(texture);

        //Position the rocket sprite on the canvas
        rocket.x = 32;
        rocket.y = 32;*/

        stage.addChild(cat);
        //stage.addChild(rocket);
        renderer.render(stage);
      }
    </script>
  </body>
</html>
